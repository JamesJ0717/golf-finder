<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Golf</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  </head>

  <body class="grey lighten-3">
    <nav>
      <div class="nav-wrapper grey darken-3">
        <a href="/" class="brand-logo left">Local Golf</a>
        <ul id="nav-mobile" class="right hide-on-small-and-down">
          <li><a href="handiCalc.html">Handicap Calculator</a></li>
        </ul>
      </div>
    </nav>
    <main id="app" class="container">
      <div class="row centered" style="padding: 1em">
        <form class="form" v-if="formVisible" @submit.prevent="getCourses()">
          <div class="input-field col s12 l5">
            <input type="text" v-model="zip" name="zip" id="zip" style="margin: 1em; text-align: center" />
            <span class="helper-text">Your ZIP</span>
          </div>
          <div class="col s12 l6 right">
            <button type="submit" class="waves-effect waves-teal grey btn-large right" style="width: 100%">
              Find Courses
            </button>
          </div>
        </form>
      </div>

      <div class="progress" v-if="loading">
        <div class="indeterminate"></div>
      </div>

      <div id="courseSelect" class="row" style="display: none">
        <select id="courses" @change="chooseCourse($event)"></select>
      </div>

      <div id="courseInfo" v-if="course">
        <h3>{{ course.name }}</h3>
        <a :href="course.url">{{ course.url }}</a>
        <div class="row">
          <table class="centered col s4">
            <thead>
              <tr>
                <th>Par</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ course.par }}</td>
              </tr>
            </tbody>
          </table>
          <table class="centered col s8">
            <thead>
              <tr>
                <th>Tee</th>
                <th>Yardage</th>
                <th>Slope</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="tee in scorecard" :key="tee.name">
                <td>{{ tee.name }}</td>
                <td>{{ tee.yardage }}</td>
                <td>{{ tee.slope }}</td>
                <td>{{ tee.rating }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
