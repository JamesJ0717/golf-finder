<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Golf</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  </head>

  <body class="grey lighten-3">
    <nav>
      <div class="nav-wrapper grey darken-3">
        <a href="/" class="brand-logo">Local Golf</a>
      </div>
    </nav>
    <main id="app" class="container">
      <div class="row" style="padding: 1em">
        <div class="col s4">
          <form class="form" v-if="formVisible" @submit.prevent="getCourses()">
            <input class="col s6" type="text" v-model="zip" name="zip" id="zip" style="margin: 1em" />
            <button type="submit" class="col s6 waves-effect waves-teal grey btn-large">Find Courses</button>
          </form>
        </div>

        <div class="progress col s8" v-if="loading">
          <div class="indeterminate"></div>
        </div>

        <div class="col s8">
          <select id="courses" @change="chooseCourse($event)"></select>
        </div>
      </div>

      <div id="courseInfo" v-if="course">
        <h3>{{ course.name }}</h3>
        <table class="centered">
          <thead>
            <tr>
              <th>Par</th>
              <th>Yardage</th>
              <th>Slope</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ course.par }}</td>
              <td>{{ course.yardage }}</td>
              <td>{{ course.slope }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
